## Global config

# slows startup a bit
aggressive_icon_search: True

stylesheet: "/etc/kilauncher/stylesheet.css"

# Don't really need (or want) this if KiLauncher's started as part of a session
# but it might be handy for debugging sometimes
#show_quit_button: True

## Tabs & launchers

tabs_and_launchers:

  1:
    desktop_path: "/usr/share/applications/*.desktop"
    categories: ["Game", "Education"]
